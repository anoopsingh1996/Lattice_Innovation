<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
    <title>Trello </title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="content/css/materialize.min.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/lib/materialize.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
  <header ng-include ="'header.html'"></header>
  <div ng-controller="NinjaController">
  <div class="row">
   <div class="col s3">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text">
         <span class="card-title">Things To do</span>
         <ul>
           <li ng-repeat="ninja in ninjas" ng-show="ninja.available">
            {{ninja.name}}
           </li>
         </ul>
       </div>
       <div class="card-action">
        <form ng-submit="addNinja()">
          <textarea id="textarea2" class="materialize-textarea" placeholder="Enter" ng-model="newninja.name"></textarea>
          <div class="content">
            <input type="submit" value="+ Add new card" />
          </div>
        </form>
     </div>
     </div>
   </div>
   <div class="col s3">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text">
         <span class="card-title">Doing </span>
         <ul>
           <li ng-repeat="ninja in lattice" ng-show="ninja.available">
            {{ninja.name}}
           </li>
         </ul>
       </div>
       <div class="content">
         <form ng-submit="addNinja1()">
           <textarea id="textarea2" class="materialize-textarea" placeholder="Enter" ng-model="newninja1.name"></textarea>
           <div class="card-action">
             <input type="submit" value="+ Add new card" />
           </div>
         </form>
       </div>
     </div>
   </div>
   <div class="col s3">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text">
         <span class="card-title">Done</span>
         <ul>
           <li ng-repeat="ninja in terllo" ng-show="ninja.available">
            {{ninja.name}}
           </li>
         </ul>
       </div>
       <div class="card-action">
         <form ng-submit="addNinja2()">
           <textarea id="textarea2" class="materialize-textarea" placeholder="Enter" ng-model="newninja2.name"></textarea>
           <div class="content">
             <input type="submit" value="+ Add new card" />
           </div>
         </form>
       </div>
     </div>
   </div>
   <div class="content">
     <input type="submit" value="+ Add another list" />
   </div>
 </div>
</div>
</body>
</html>
